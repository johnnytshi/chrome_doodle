<!DOCTYPE html>
<html>
<head>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 260px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      color: #222;
      background: #fafafa;
    }

    h3 {
      font-size: 15px;
      margin-bottom: 14px;
      font-weight: 700;
    }

    .section {
      margin-bottom: 14px;
    }

    .section-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
      margin-bottom: 6px;
    }

    /* Mode buttons */
    .modes {
      display: flex;
      gap: 6px;
    }

    .modes button {
      flex: 1;
      padding: 8px 4px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: #fff;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
      color: #555;
    }

    .modes button:hover {
      border-color: #aaa;
      background: #f0f0f0;
    }

    .modes button.active {
      border-color: #4a90d9;
      background: #e8f0fe;
      color: #1a56a0;
    }

    /* Controls */
    .control-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .control-row label {
      font-weight: 500;
      font-size: 13px;
    }

    input[type="color"] {
      width: 36px;
      height: 28px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      padding: 2px;
    }

    input[type="range"] {
      width: 120px;
      cursor: pointer;
    }

    .size-value {
      font-size: 12px;
      color: #666;
      width: 24px;
      text-align: right;
    }

    /* Action buttons */
    .actions {
      display: flex;
      gap: 6px;
    }

    .actions button {
      flex: 1;
      padding: 7px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      color: #555;
    }

    .actions button:hover {
      background: #f0f0f0;
      border-color: #aaa;
    }

    .actions button.danger:hover {
      background: #fdecea;
      border-color: #e57373;
      color: #c62828;
    }

    /* Shortcuts */
    .shortcuts {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      font-size: 11px;
      color: #999;
      line-height: 1.6;
    }

    kbd {
      background: #eee;
      border: 1px solid #ddd;
      border-radius: 3px;
      padding: 1px 4px;
      font-size: 10px;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <h3>Page Annotator</h3>

  <div class="section">
    <div class="section-label">Mode</div>
    <div class="modes">
      <button data-mode="off" class="active">Off</button>
      <button data-mode="annotating">Annotate</button>
      <button data-mode="passthrough">View</button>
    </div>
  </div>

  <div class="section">
    <div class="section-label">Brush</div>
    <div class="control-row">
      <label>Color</label>
      <input type="color" id="color" value="#ff0000">
    </div>
    <div class="control-row">
      <label>Size</label>
      <input type="range" id="size" min="1" max="20" value="3">
      <span class="size-value" id="size-val">3</span>
    </div>
  </div>

  <div class="section">
    <div class="section-label">Actions</div>
    <div class="actions">
      <button id="undo">Undo</button>
      <button id="clear" class="danger">Clear All</button>
    </div>
  </div>

  <div class="shortcuts">
    <kbd>Alt+A</kbd> Cycle modes &nbsp;
    <kbd>Ctrl+Z</kbd> Undo &nbsp;
    <kbd>Esc</kbd> Off
  </div>

  <script src="popup.js"></script>
</body>
</html>
